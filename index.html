<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeWarts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div></div>
    </header>
    <main>
        <form action="" id="evaluation-form">            
            <div id="inputs-container">
                <input type="text" name="" id="input-name" placeholder="Nome">
                <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
                <input type="email" name="" id="input-email" placeholder="Email">
                <select name="" id="house">
                    <option type="text" value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option type="text" value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option type="text" value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option type="text" value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>                
            </div>            
        </form>
        <div id="img-container">
            <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
        </div>

    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>

</html>
