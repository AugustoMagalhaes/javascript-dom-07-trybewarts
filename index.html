<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeWarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header">
            <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
            <h1 id="trybewarts-header-title">Trybewarts</h1>
            <form action="" class="trybewarts-login" id="form-login">
                <input id="input-email" type="text" name="email" placeholder="Email">
                <input id="input-password" type="text" name="password" placeholder="Senha">
                <button id="button-join">Entrar</button>
            </form>
        </div>
    </header>
    <main>
        <form action="" id="evaluation-form"></form>
    </main>
    <footer>
        <h4>Direitos reservados à Trybewarts©</h4>
    </footer>
    <script src="script.js"></script>
</body>
</html>
