<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeWarts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header">
            <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
            <h1 id="trybewarts-header-title">Trybewarts</h1>
            <form action="" class="trybewarts-login" id="form-login">
                <input type="text" name="email" id="user-email" placeholder="Email">
                <input type="text" name="password" id="user-password" placeholder="Senha">
                <button id="button-join">Entrar</button>
            </form>
        </div>
    </header>
    <main>
        <form action="" id="evaluation-form">
            <h3 class="form-title">Formulário de Avaliação</h3>
            <div class="inputs-container">
                <input type="text" name="input-name" id="input-name" placeholder="Nome">
                <input type="text" name="input-lastname" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div class="inputs-container">
                <input type="email" name="input-email" id="input-email" placeholder="Email">
                <label for="house" id="label-house">Casa:
                    <select name="house" id="house">
                        <option type="text" value="Gitnória" id="gitnoria-house">Gitnória</option>
                        <option type="text" value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                        <option type="text" value="Corvinode" id="corvinode-house">Corvinode</option>
                        <option type="text" value="Pytherina" id="pytherina-house">Pytherina</option>
                    </select>
                </label>
            </div>
            <hr>
            <div class="radio-check">
                <div class="radio-head">
                    <label for="family" id="label-family">Qual sua família?</label>
                    <label for="frontend">
                        <input type="radio" name="family" id="frontend" value="Frontend">Frontend
                    </label>
                    <label for="backend">
                        <input type="radio" name="family" id="backend" value="Backend">Backend
                    </label>
                    <label for="fullstack">
                        <input type="radio" name="family" id="fullstack" value="FullStack">FullStack
                    </label>
                </div>
                <div class="content-box">
                    <label for="content-box" id="label-content">Qual conteúdo você está com mais vontade de
                        aprender?</label>
                    <label for="hofs">
                        <input class="subject" type="checkbox" name="content-box" id="hofs" value="HoFs">HoFs
                    </label>
                    <label for="jest">
                        <input class="subject" type="checkbox" name="content-box" id="jest" value="Jest">Jest
                    </label>
                    <label for="promises">
                        <input class="subject" type="checkbox" name="content-box" id="promises"
                            value="Promises">Promises
                    </label>
                    <label for="react">
                        <input class="subject" type="checkbox" name="content-box" id="react" value="React">React
                    </label>
                    <label for="sql">
                        <input class="subject" type="checkbox" name="content-box" id="sql" value="SQL">SQL
                    </label>
                    <label for="python">
                        <input class="subject" type="checkbox" name="content-box" id="python" value="Python">Python
                    </label>
                </div>
            </div>
            <hr>
            <div class="satisfaction-rating">
                <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
                <div class="satisfaction-radio">
                    <input type="radio" name="rate" value="1">1
                    <input type="radio" name="rate" value="2">2
                    <input type="radio" name="rate" value="3">3
                    <input type="radio" name="rate" value="4">4
                    <input type="radio" name="rate" value="5">5
                    <input type="radio" name="rate" value="6">6
                    <input type="radio" name="rate" value="7">7
                    <input type="radio" name="rate" value="8">8
                    <input type="radio" name="rate" value="9">9
                    <input type="radio" name="rate" value="10">10
                </div>

            </div>
            <div class="comment-area">
                <label for="textarea" class="textarea">Deixe seu comentário:</label>
                <textarea name="textarea" id="textarea" cols="50" rows="10" maxlength="500"></textarea>
                <label for="textarea" id="counter">500</label>
            </div>
            <div class="agreement-container">
                <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" name="agreement" id="agreement">
                <button type="submit" id="submit-btn" disabled>Enviar</button>
            </div>
        </form>

        <div id="img-container">
            <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
        </div>

    </main>
    <footer>
        <h4>Direitos reservados à Trybewarts©</h4>
    </footer>
    <script src="script.js"></script>
</body>

</html>
