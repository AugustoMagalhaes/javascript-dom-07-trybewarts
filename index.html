<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeWarts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header">
            <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
            <h1 id="trybewarts-header-title">Trybewarts</h1>
            <form action="" class="trybewarts-login" id="form-login">
                <input id="input-email" type="text" name="email" placeholder="Email">
                <input id="input-password" type="text" name="password" placeholder="Senha">
                <button id="button-join">Entrar</button>
            </form>
        </div>
    </header>
    <main>
        <form action="" id="evaluation-form">
            <div id="inputs-container">
                <input type="text" name="" id="input-name" placeholder="Nome">
                <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
                <input type="email" name="" id="input-email" placeholder="Email">
                <select name="" id="house">
                    <option type="text" value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option type="text" value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option type="text" value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option type="text" value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <label for="family" id="label-family">Qual sua família?</label>
            <input type="radio" name="family" value="Frontend">Frontend
            <input type="radio" name="family" value="Backend">Backend
            <input type="radio" name="family" value="FullStack">FullStack
        </form>
        <div id="img-container">
            <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
        </div>

    </main>
    <footer>
        <h4>Direitos reservados à Trybewarts©</h4>
    </footer>
    <script src="script.js"></script>
</body>

</html>
